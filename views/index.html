<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>To_do_app</title>
</head>
<body>
    <header class="header">
        <div class="container">
            {# <form action="/addtask" method = "POST" class="input-group" name="input-task-form"> #}
            <form class="input-group" name="input-task-form">
                <input type="text" class="form-control" name = "newtask" value = "" placeholder="Enter an activity.." id="item" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
            </form>
                <button class="btn btn-outline-primary" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
            </div>           
        </div>        
    </header>            
    <div class="container">        
        <ul class="list-group todo" id="todo">
            <p class="todo-nothing-statement m-auto">You have nothing to-do</p> 
            {% for newTask in tasks %}            
                <li class="list-group-item mb-3">                   
                    {# <form class="list-group-item-form method" method = "POST" action = "/completetask"> #}
                    <form class="list-group-item-form method" name = "tasks-field-form">
                        <input class="list-group-item-input" id = "{{newTask.id}}" type = "text" name = "task" value ="{{newTask.name}}">                       
                        <div class="buttons">
                            {# <button class="badge remove" formaction = "/removetask" type = "submit"><i class="fas fa-trash-alt remove-icon"></i></button> #}
                            <button class="badge save" name = "save" type = "submit"><i class="far fa-save save-icon"></i></button>
                            <button class="badge remove" type = "submit"><i class="fas fa-trash-alt remove-icon"></i></button>
                            <button class="badge badge-primary complete to-completed" type = "submit"><i class="fas fa-check complete-icon"></i></button>
                        </div>
                    </form>                                                 
                </li>            
            {% endfor %}           
        </ul>
        <span class="line"></span>
        <ul class="list-group todo" id="completed">
        <p class="yet-statement m-auto">You have yet to complete any tasks</p>
        {% for completeTask in completetasks %}
                <li class="list-group-item mb-3">
                    {# <form class="list-group-item-form method" method = "POST" action = "/addtaskback"> #}
                        <form class="list-group-item-form method" name = "tasks-completed-form">
                        <input class="list-group-item-input" id = "{{completeTask.id}}" type = "text" name = "completetask" value = "{{completeTask.name}}">
                        <div class="buttons">
                            {# <button class="badge remove" formaction = "/removetask" type = "submit"><i class="fas fa-trash-alt remove-icon"></i></button> #}
                            <button class="badge remove-completed" type = "submit"><i class="fas fa-trash-alt remove-icon"></i></button>
                            <button class="badge badge-primary complete to-new" type = "submit"><i class="fas fa-check complete-icon"></i></button>
                        </div>
                    </form>    
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>    
</body>
</html>
